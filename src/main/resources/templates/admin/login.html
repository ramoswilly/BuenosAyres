<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Buenos Ayres - Login</title>

    <link rel="shortcut icon" href="assets/img/favicon.png">

    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/plugins/feather/feather.css">

    <link rel="stylesheet" href="assets/plugins/icons/flags/flags.css">

    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/plugins/toastr/toatr.css">

</head>

<body>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="assets/img/logo.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Bienvenido a Buenos Ayres</h1>
                        <p class="account-subtitle">Inicia sesión en tu cuenta</p>

                        <form action="index" id="login-form">
                            <div class="form-group">
                                <label>Tipo de usuario</label>
                                <select class="form-control" id="tipo-usuario">
                                    <option value="personal">Personal</option>
                                    <option value="tutor">Tutor</option>
                                    <option value="alumno">Alumno</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="username" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" id="password" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="assets/js/jquery-3.6.0.min.js"></script>

<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/feather.min.js"></script>

<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="assets/js/script.js"></script>
<script src="assets/plugins/toastr/toastr.min.js"></script>
<script src="assets/plugins/toastr/toastr.js"></script>
<script>
    $(document).ready(function() {
        $('#login-form').submit(function(event) {
            event.preventDefault();

            const tipoUsuario = $('#tipo-usuario').val();
            const username = $('#username').val();
            const password = $('#password').val();

            // Validaciones básicas (puedes agregar más según tus necesidades)
            if (!username || !password) {
                toastr.error('Por favor, completa todos los campos.');
                return;
            }

            // Aquí iría la lógica para enviar la solicitud de inicio de sesión al backend

    });
</script>

</body>

</html>
