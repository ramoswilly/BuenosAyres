<script src="../assets/js/jquery-3.6.0.min.js"></script>

<script src="../assets/plugins/datatables/datatables.min.js"></script>

<script src="../assets/js/script.js"></script>

<script>
    $(document).ready(function () {
        // Obtener el ID de la persona de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const personaId = urlParams.get('id');

        // Cargar las patologías disponibles
        $.ajax({
            url: '/api/v1/patologias', // Ajustar la URL de la API
            type: 'GET',
            dataType: 'json',
            success: function (patologias) {
                // Agregar las patologías al select
                patologias.forEach(function (patologia) {
                    $('#patologias-select').append(`<option value="${patologia.id}">${patologia.nombre}</option>`);
                });

                // Cargar los datos de salud de la persona
                cargarDatosSalud(personaId);
            },
            error: function (error) {
                console.error('Error al cargar las patologías:', error);
                alert('Error al cargar las patologías. Por favor, inténtalo de nuevo.');
            }
        });

        // Función para cargar los datos de salud de la persona
        function cargarDatosSalud(personaId) {
            $.ajax({
                url: `/api/v1/salud/${personaId}`, // Ajustar la URL de la API
                type: 'GET',
                dataType: 'json',
                success: function (salud) {
                    // Precargar los campos del formulario con los datos de salud
                    $('#persona-id').val(salud.id);
                    $('#persona-nombre').val(`${salud.nombre} ${salud.apellido}`);
                    $('#obra-social-input').val(salud.obraSocial);
                    $('#numero-afiliado-input').val(salud.numeroAfiliado);

                    // Seleccionar las patologías existentes en el select multiple
                    const patologiasIds = salud.patologias.map(p => p.id); // Asumiendo que la API devuelve un array de objetos con id y nombre
                    $('#patologias-select').val(patologiasIds);
                },
                error: function (error) {
                    console.error('Error al cargar la información de salud:', error);
                    alert('Error al cargar la información de salud. Por favor, inténtalo de nuevo.');
                }
            });
        }

        // Manejar el envío del formulario
        $('#editar-salud-form').submit(function (event) {
            event.preventDefault();

            const obraSocial = $('#obra-social-input').val();
            const numeroAfiliado = $('#numero-afiliado-input').val();
            let patologiasIds = $('#patologias-select').val();

            // Convertimos los IDs de las patologías en objetos con la estructura { id: "este_id" }
            let patologias = patologiasIds.map(id => ({ id: id }));

            $.ajax({
                url: `/api/v1/salud/${personaId}`, // Ajustar la URL de la API
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({
                    obraSocial: obraSocial,
                    numeroAfiliado: numeroAfiliado,
                    patologias: patologias // Enviar un array de objetos { id: "UUID" }
                }),
                success: function (response) {
                    alert('Información de salud actualizada correctamente.');
                    // Redirigir a la página de salud o mostrar un mensaje de éxito
                },
                error: function (error) {
                    console.error('Error al actualizar la información de salud:', error);
                    alert('Error al actualizar la información de salud. Por favor, inténtalo de nuevo.');
                }
            });
        });
    });
</script>
