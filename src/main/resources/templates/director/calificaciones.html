                  <label for="select-curso-boletin">Seleccionar Curso:</label>

<script src="../assets/js/jquery-3.6.0.min.js"></script>

<script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../assets/js/feather.min.js"></script>

<script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="../assets/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../assets/plugins/datatables/datatables.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>

<script src="../assets/js/script.js"></script>

<script>
  $(document).ready(function () {

    // Cargar cursos en el dropdown
    $.ajax({
      url: 'http://localhost:8080/api/v1/cursos',
      success: function (cursos) {
        cursos.forEach(curso => {
          $('#select-curso').append(`<option value="${curso.id}">${curso.orden}° - ${curso.nivel} - ${curso.turno}</option>`);
          $('#select-curso-boletin').append(`<option value="${curso.id}">${curso.orden}° - ${curso.nivel} - ${curso.turno}</option>`);
        });
      }
    });

    // Manejar el cambio de selección de curso
    $('#select-curso').change(function () {
      const cursoId = $(this).val();
      if (cursoId) {
        cargarAlumnos(cursoId);
      } else {
        $('#tabla-calificaciones tbody').empty();
      }
    });

    // Cargar alumnos en la tabla
    function cargarAlumnos(cursoId) {
      $.ajax({
        url: `http://localhost:8080/api/v1/alumnos?curso=${cursoId}`,
        success: function (alumnos) {
          const tabla = $('#tabla-calificaciones tbody');
          tabla.empty();

          alumnos.forEach(alumno => {
            tabla.append(`
                            <tr>
                                <td>${alumno.dni}</td>
                                <td>${alumno.nombre}</td>
                                <td>${alumno.apellido}</td>
                                <td>
                                    <a href="#" class="ver-boletin" data-alumno-id="${alumno.id}" data-alumno-nombre="${alumno.nombre} ${alumno.apellido}">
                                        <i class="fas fa-book-open"></i>
                                    </a>
                                </td>
                            </tr>
                        `);
          });
        }
      });
    }

    // Manejar clic en "Ver Boletín"
    $(document).on('click', '.ver-boletin', function () {
      const alumnoId = $(this).data('alumno-id');
      const alumnoNombre = $(this).data('alumno-nombre');

      $('#nombreAlumnoModal').text(alumnoNombre);
      $('#modalBoletin').modal('show');

      // Cargar calificaciones en la tabla del boletín (inicialmente vacía)
      $('#tabla-boletin tbody').empty();

      // Manejar el cambio de selección de curso en el modal
      $('#select-curso-boletin').change(function () {
        const cursoId = $(this).val();
        if (cursoId) {
          cargarBoletin(alumnoId, cursoId);
        } else {
          $('#tabla-boletin tbody').empty();
        }
      });
    });

    // Cargar el boletín del alumno
    function cargarBoletin(alumnoId, cursoId) {
      $.ajax({
        url: `http://localhost:8080/api/v1/calificaciones/boletin?alumno=${alumnoId}&curso=${cursoId}`, // Reemplaza con la URL correcta de tu API
        success: function (data) {
          const tabla = $('#tabla-boletin tbody');
          tabla.empty();

          data.forEach(materia => {
            tabla.append(`
                            <tr>
                                <td>${materia.materia}</td>
                                <td>${materia.primer_trimestre || ""}</td>
                                <td>${materia.segundo_trimestre || ""}</td>
                                <td>${materia.tercer_trimestre || ""}</td>
                                <td>${materia.final || ""}</td>
                            </tr>
                        `);
          });
        }
      });
    }

    // Exportar a PDF
    document.getElementById('exportarPDF').addEventListener('click', function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.autoTable({
        html: '#tabla-boletin',
        theme: 'striped',
        styles: {
          cellPadding: 3,
          fontSize: 10,
        },
        headStyles: {
          fillColor: [41, 128, 185],
          textColor: 255,
        },
      });

      doc.save('boletin_calificaciones.pdf');
    });

    // Exportar Historia Académica
    document.getElementById('exportarHistoriaAcademica').addEventListener('click', function () {
      const alumnoId = $('.ver-boletin').data('alumno-id');
      const alumnoNombre = $('.ver-boletin').data('alumno-nombre');
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Obtener todos los cursos
      $.ajax({
        url: 'http://localhost:8080/api/v1/cursos',
        success: function (cursos) {
          let promises = [];

          cursos.forEach(curso => {
            promises.push(
                    $.ajax({
                      url: `http://localhost:8080/api/v1/calificaciones/boletin?alumno=${alumnoId}&curso=${curso.id}`,
                      success: function (data) {
                        if (data.length > 0) {
                          // Agregar encabezado del curso
                          doc.setFontSize(14);
                          doc.text(`${curso.orden}° - ${curso.nivel} - ${curso.turno}`, 14, doc.lastAutoTable.finalY + 20 || 20);

                          // Agregar tabla de calificaciones del curso (CORREGIDO)
                          doc.autoTable({
                            startY: doc.lastAutoTable.finalY + 25 || 25,
                            theme: 'striped',
                            styles: {
                              cellPadding: 3,
                              fontSize: 10,
                            },
                            headStyles: {
                              fillColor: [41, 128, 185],
                              textColor: 255,
                            },
                            // Se usa body para pasar los datos directamente
                            body: data.map(materia => [materia.materia, materia.primer_trimestre, materia.segundo_trimestre, materia.tercer_trimestre, materia.final]),
                          });
                        }
                      }
                    })
            );
          });

          Promise.all(promises).then(() => {
            doc.save(`historia_academica_${alumnoNombre}.pdf`);
          });
        }
      });
    });
  });
</script>
