<script>
    $(document).ready(function () {
                $.ajax({
                    url: '/api/v1/userdata',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        // Asumiendo que la API retorna un objeto JSON con nombre, apellido y rol
                        var nombre = data.nombre;
                        var apellido = data.apellido;
                        var rol = data.rol;

                        // Actualiza la información del usuario en el menú desplegable
                        $('.user-text h6').text(nombre + ' ' + apellido);
                        $('.user-text p').text(rol);
                    },
                    error: function (error) {
                        console.error('Error al obtener la información del usuario:', error);
                        // Manejar el error de la solicitud, por ejemplo, mostrar un mensaje al usuario
                    }
                });
        // Obtener el ID de la materia de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const materiaId = urlParams.get('materia');

        // Obtener el nombre de la materia (usando la API o una variable global si la tienes)
        $.ajax({
            url: `/api/v1/materias/${materiaId}`, // Ajustar la URL según tu API
            type: 'GET',
            success: function (materia) {
                $('#materia-nombre').text(`Crear Evaluación para: ${materia.nombre}`);
            },
            error: function () {
                $('#materia-nombre').text('Error al obtener el nombre de la materia');
            }
        });

        // Manejar el envío del formulario
        $('#formulario-evaluacion').submit(function (event) {
            event.preventDefault(); // Evitar el envío por defecto del formulario

            // Obtener los datos del formulario
            const descripcion = $('#descripcion').val();
            const fechaVencimiento = $('#fecha_vencimiento').val();
            const comentarios = $('#comentarios').val();

            // Crear un objeto con los datos de la evaluación
            const nuevaEvaluacion = {
                descripcion: descripcion,
                fechaVencimiento: fechaVencimiento,
                comentarios: comentarios,
                idMateria: materiaId // Agregar el ID de la materia
            };

            // Enviar los datos a la API (usando AJAX o fetch)
            $.ajax({
                url: '/api/v1/evaluaciones', // Ajustar la URL según tu API
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(nuevaEvaluacion),
                success: function () {
                    // Redirigir a la página de evaluaciones creadas o mostrar un mensaje de éxito
                    window.location.href = 'evaluaciones-creadas?materia=' + materiaId;
                },
                error: function (error) {
                    // Mostrar un mensaje de error
                    alert('Error al crear la evaluación: ' + error.responseText);
                }
            });
        });
    });
</script>
